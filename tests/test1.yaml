esphome:
  name: st7735test
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: "abcdefg"
  password: "abcdefg"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "St7735Test Fallback Hotspot"
    password: "abcdefg"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

spi:
  clk_pin: D5
  mosi_pin: D7
  miso_pin: D6

color:
  - id: my_red
    red: 100%
    green: 0%
    blue: 0%
  - id: my_yellow
    red: 100%
    green: 100%
    blue: 0%

display:
- platform: st7735
  model: "INITR_18BLACKTAB"
  reset_pin: D3
  cs_pin: D8
  dc_pin: D4
  rotation: 0
  devicewidth: 128
  deviceheight: 160
  colstart: 0
  rowstart: 0
  eightbitcolor: true
  update_interval: 5s
  lambda: |-
      // Draw a line from [0,0] to [100,50]
      it.line(0, 0, 100, 50);
      // Draw the outline of a rectangle with the top left at [50,60], a width of 30 and a height of 42
      it.rectangle(50, 60, 30, 42,  id(my_yellow));
      // Draw the same rectangle, but this time filled.
      it.filled_rectangle(50, 60, 30, 42,  id(my_red));

      // Circles! Let's draw one with the center at [25,25] and a radius of 10
      it.circle(25, 25, 10);
      // ... and the same thing filled again
      it.filled_circle(25, 25, 10);